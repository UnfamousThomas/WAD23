<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postit Page</title>
    <link rel="stylesheet" href="styles/postit.css">
</head>
<body>

<div class="post-form">
    <h2>PostIt Page</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="post-body">Post Body</label>
            <input type="text" id="post-body" name="post-body">
        </div>
        <div class="form-group">
            <label for="image-upload">Select file</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*">
        </div>
        <div class="empty"></div>
        <div class="centered">
            <button type="submit" formaction="index.html" class="button-primary">Create post</button>
        </div>
    </form>
</div>
</body>
</html>
